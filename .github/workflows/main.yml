name: E2E tests

# gatilhos 

on: 
  workflow_dispatch: 

  jobs: 
      tests:

      #  [config do so] (windows/linux/mac, chrome/firefox/edge, ...) 
      runs-on: ubuntu-latest


      #   [variaveis] (variáveis de ambiente, chaves de acesso a plataformas, etc.)

      env:
      API_BASE_URL: 'http://localhost:3000'
      PORT: 4000
      
    #  [acoes ou passos]
    steps: 

    - name: Chekout do reporsitório
    uses: actions/checkout@v4

    -name: Instalando as dependencias
    run: npm install

-name: Iniciando o server de mock 
run: npm run mock-server &

-name: Iniciando o server de aplicacao
run: npm run server &

-name: Iniciando o cypress para executar os testes
run: npx cypresss open






    

    

  
